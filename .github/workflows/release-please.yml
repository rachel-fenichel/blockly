on:
  push:
    branches:
      - develop
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v3.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          package-name: blockly
          command: manifest
